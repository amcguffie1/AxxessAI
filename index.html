<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query Interface</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
        }

        button {
            background-color: #74ebd5;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #4ecdc4;
        }

        #response {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Query Interface</h2>
        <form id="query-form" action="#" method="POST">
            <input type="text" id="query" placeholder="Type your question here..." required>
            <button type="submit">Submit</button>
        </form>
        <div id="response">Waiting for your question...</div>
    </div>

    <script>
        document.getElementById('query-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const query = document.getElementById('query').value;

            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Processing your request...';

            const response = await fetch('https://axxess-ai-64eabfb90f4d.herokuapp.com/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: query
                })
            });

            const result = await response.json();
            if (result && result.answer) {
                responseDiv.textContent = result.answer;
            } else {
                responseDiv.textContent = 'An error occurred while processing your request.';
            }

            // Clear the input field
            document.getElementById('query').value = '';
        });
    </script>
</body>
</html>
