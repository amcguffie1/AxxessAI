<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axxess AI - Medicare Expert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f7f7f7, #d12f2f);
      color: #333;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      width: 150px;
    }

    h2 {
      color: #d12f2f;
      margin-bottom: 20px;
      font-size: 2.2em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(100% - 24px);
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #d12f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #b52727;
    }

    #response {
      font-size: 18px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 4px;
      text-align: left;
      min-height: 50px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/amcguffie1/AxxessAI/blob/90751a70427d7fa10b6adfb1c6d2b20c72a4dafa/Logo%20Icon.png" alt="Axxess Logo" />
  </header>

  <div class="container">
    <h2>Axxess AI - Medicare Expert</h2>
    <form id="query-form">
      <input
        type="text"
        id="query"
        name="query"
        placeholder="Ask your question here..."
      />
      <button type="submit">Submit</button>
    </form>

    <div id="response">Waiting for your question...</div>
  </div>

  <script>
    document.getElementById("query-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const query = document.getElementById("query").value;
      document.getElementById("response").innerText = "Processing...";
      try {
        const response = await fetch("https://axxess-ai-64eabfb90f4d.herokuapp.com/api/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: query }),
        });
        const result = await response.json();
        if (result.success) {
          document.getElementById("response").innerText = result.answer;
        } else {
          document.getElementById("response").innerText = "Sorry, I couldn't find an answer to your question.";
        }
      } catch (error) {
        document.getElementById("response").innerText = "An error occurred while processing your request.";
      }
    });
  </script>
</body>
</html>
